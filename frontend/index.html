<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Code Notes by Group</title>
  <link rel="stylesheet" href="styles.css" />
  <!-- Add Firebase SDKs for Firebase products that you want to use -->
  <script src="https://www.gstatic.com/firebasejs/10.11.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.11.0/firebase-firestore-compat.js"></script>
</head>
<body>
  <button id="themeToggleBtn"
    style="position: absolute; top: 18px; right: 24px; background: #fff; border: none; border-radius: 50%; box-shadow: 0 2px 8px #0002; width: 38px; height: 38px; display: flex; align-items: center; justify-content: center; cursor: pointer; z-index: 10;">
    <span id="themeToggleIcon" style="font-size:22px;">ðŸŒ™</span>
  </button>

  <h1>ðŸ“š Code Notes by Topic Group</h1>

  <div class="group-form">
    <h3>Add New Group</h3>
    <input type="text" id="newGroupName" placeholder="e.g. Dynamic Programming" />
    <button onclick="addGroup()">Add Group</button>
  </div>

  <div class="note-form">
    <h3>Add/Edit Note</h3>
    <select id="groupSelect">
      <option value="">-- Select Group --</option>
    </select>
    <input type="text" id="title" placeholder="Enter Title" />
    <textarea id="code" rows="4" placeholder="Enter Code (optional)"></textarea>
    <textarea id="explanation" rows="3" placeholder="Enter Explanation"></textarea>
    <button onclick="addNote()">Save Note</button>
    <input type="hidden" id="editIndex" />
  </div>

  <div id="notesContainer" class="group-section"></div>

  <script src="script.js"></script>
</body>
</html>
